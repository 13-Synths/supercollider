<html>
<head>
    <title>Documents</title>
    <link rel='stylesheet' href='../scdoc.css' type='text/css' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <script src="../docmap.js" type="text/javascript"></script>
<style>
#doclist {
    margin-top: 1em;
}
.result_item {
    margin-left: 1.5em;
    margin-top: 0.2em;
}
.jump a {
    font-weight: bold;
}
</style>
<noscript>
<p>The document index needs JavaScript.
</noscript>
<script type="text/javascript">
function showdocs() {
    var node = document.getElementById("doclist");
    var docs = docmap.sort(function(a,b) {
        a = a.title.toUpperCase();
        b = b.title.toUpperCase();
        if(a<b) return -1;
        else
        if(a>b) return +1;
        else
        return 0;
    });

    var cap = undefined;
    var div = document.createElement("p");
    div.className = "jump";
    div.appendChild(document.createTextNode("Jump to: "));
    for(var i=0;i<docs.length;i++) {
        var m = docs[i];
        var x = m.title[0].toUpperCase();
        if(cap != x) {
            cap = x;
            var a = document.createElement("a");
            a.setAttribute("href","#section_"+cap);
            a.innerHTML=cap;
            div.appendChild(a);
            div.appendChild(document.createTextNode(" "));
        }
    }
    node.appendChild(div);

    cap = undefined;
    for(var i=0;i<docs.length;i++) {
        var v = docs[i];
        var x = v.path.split("/");
        var c = v.title[0].toUpperCase();
        
        if(cap != c) {
            var y = document.createElement("h2");
            y.innerHTML = cap = c;
            var a = document.createElement("a");
            a.setAttribute("name","section_"+cap);
            node.appendChild(a);
            node.appendChild(y);
        }
        
        if(! /Undocumented classes/.test(v.categories)) {
            var div = document.createElement("div");
            div.className = "result_item";

            var n = document.createElement("a");
            n.setAttribute("href","../"+v.path+".html");
            n.innerHTML = v.title;
            div.appendChild(n);
            div.appendChild(document.createTextNode(" - "+v.summary+" "));

            n = document.createElement("span");
            n.className = "soft";
            var res = "["+x[0];
            if(v.installed=="extension")
                res += " +";
            else if(v.installed=="missing")
                res += " - missing!";
            n.innerHTML = res+"]";
            div.appendChild(n);
            node.appendChild(div);
        }
    }
}
</script>
</head>

<body onload="showdocs()">

<table class='headMenu'>
    <tr><td><a href='../Help.html'>Home</a>
    <td><a href='../Browse.html'>Browse</a>
    <td><a href='../Overviews/Documents.html'>Document index</a>
    <td><a href='../Overviews/Classes.html'>Class index</a>
    <td><a href='../Overviews/Methods.html'>Method index</a>
    <td><a href='../Search.html'>Search</a>
</table>

<div class='header'>
    <div id='label'>SuperCollider</div>
    <h1>Documents</h1>
    <div id='summary'>Alphabetical index of all documents</div>
</div>

<div id='doclist'></div>

</body>
</html>
